<div class="card">
    <div class="card-body">
        <h5 class="titulo">LISTAR TARJETA</h5>
        <table class="table mt-3">
            <thead>
                <tr>
                  <th scope="col">Titular</th>
                  <th scope="col">Numero de tarjeta</th>
                  <th scope="col">Fecha de expiracion</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tarjeta of listaTarjetas">
                    <td>{{tarjeta.titular}}</td>
                    <td>{{tarjeta.numeroDeTarjeta}}</td>
                    <td>{{tarjeta.fechaExpiracion}}</td>
                    <td><i (click)="editarTarjeta(tarjeta)" class="fa-solid fa-pen-to-square text-info"></i></td>
                    <td><i (click)="eliminarTarjeta(tarjeta.id)" class="fa-solid fa-trash text-danger"></i></td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
